<body>
    <h1>Send Bitcoin Payment</h1>
    <p>Please send your payment to the following Bitcoin address:</p>
    <p id="bitcoin-address">1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa</p>
    <button id="copy-button">Copy Address</button>

    <!-- Link to the wallet page -->
    <a href="/wallet.js">Go to Wallet Page</a>


    <script>
        document.getElementById('copy-button').addEventListener('click', function() {
            // Get the Bitcoin address element
            var bitcoinAddressElement = document.getElementById('bitcoin-address');
            // Create a range object
            var range = document.createRange();
            // Select the text within the Bitcoin address element
            range.selectNode(bitcoinAddressElement);
            // Add the range to the user's clipboard
            window.getSelection().addRange(range);
            // Copy the selected text to the clipboard
            document.execCommand('copy');
            // Deselect the text
            window.getSelection().removeAllRanges();
            // Inform the user that the address has been copied
            alert('Bitcoin address copied to clipboard!');

    </script>
